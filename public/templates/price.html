<div layout="row">
    <div flex="30">
        <div class="form-bg md-whiteframe-3dp" flex layout="row" layout-align="center">
            <form name="categoryForm" ng-submit="saveCategory(categoryForm.$valid)" novalidate layout="row" layout-align="center center">
                <md-input-container class="no-errors">
                    <label>Nazwa</label>
                    <input type="text" ng-model="categoryName" required />
                </md-input-container>
                <md-button class="md-raised md-primary" type="submit">Dodaj kategoriÄ™</md-button>
            </form>
        </div>
    </div>
    <div class="form-bg md-whiteframe-3dp" flex>
        <form name="priceForm" ng-submit="save(priceForm.$valid)" flex novalidate layout="row" layout-align="center center">
            <md-input-container class="no-errors" flex="25">
                <label>Nazwa</label>
                <input type="text" ng-model="newPrice.name" required />
            </md-input-container>
            <md-input-container class="no-errors" flex="25">
                <label>Cena</label>
                <input type="text" ng-model="newPrice.price" required />
            </md-input-container>
            <md-input-container class="no-errors" flex="25">
                <label>Kategoria</label>
                <md-select ng-model="newPrice.categoryId" required>
                    <md-option ng-repeat="category in categories" ng-value="category.id">
                        {{category.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-button class="md-raised md-primary" type="submit">Dodaj</md-button>
        </form>
    </div>
</div>
<div layout="row" layout-align="space-between" layout-wrap>
    
    <div class="price-list-item-container" flex="45" layout="column" ng-repeat="item in list" style="min-width: 500px;max-width: 750px;">
        <div layout="row" layout-align="space-between center" class="md-whiteframe-2dp category-row">
            <div class="md-header">{{::item.category.name}}</div>
            <div>
                <md-button class="md-icon-button primary-text" ng-disabled="true">
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button class="md-icon-button warn-text" ng-click="deleteCategory(item.category)">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </div>
        </div>
        <div layout="row" layout-align="space-between center" class="price-row" ng-repeat="price in item.priceList track by price.id">
            <div flex="50" class="md-header">{{::price.name}}</div >
            <div flex class="md-header bold">{{::price.price}}</div >
            <div>
                <md-button class="md-icon-button primary-text" ng-disabled="true">
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button class="md-icon-button warn-text" ng-click="delete(price)">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </div>
        </div>
    </div>
</div>
