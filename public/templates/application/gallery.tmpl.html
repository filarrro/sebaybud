<md-dialog aria-label="Gallery images" id="gallery-popup">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button white-text" ng-click="vm.close()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="relative">
          <div class="gallery-img-popup" id="future" ng-style="vm.futureStyle"></div>
          <div class="gallery-img-popup" id="actual" ng-style="vm.actualStyle"></div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.prev()">
       <
      </md-button>
      <md-button ng-click="vm.next()">
       >
      </md-button>
    </md-dialog-actions>
</md-dialog>
