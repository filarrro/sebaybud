<md-dialog aria-label="Gallery images" id="gallery-popup">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.close()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="relative">
            <img ng-src="media/galery/{{vm.actual}}" id="actual" alt="image"/>
            <img ng-src="media/galery/{{vm.future}}" id="future" alt="image"/>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.prev()">
       <
      </md-button>
      <md-button ng-click="vm.next()">
       >
      </md-button>
    </md-dialog-actions>
</md-dialog>
