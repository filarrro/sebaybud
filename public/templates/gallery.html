<div>

        <md-button ng-click="add()" class="md-raised md-primary" type="button">Dodaj zdjęcie</md-button>
    </div>
</div>
<div layout="row" layout-align="center" layout-wrap>
    <div class="md-whiteframe-2dp gallery-item"
         ng-repeat="item in list track by item.id">
        <img ng-src="" alt="Zdjęcie" />
        <div>
            <md-button class="md-icon-button warn-text" ng-click="delete(price, $index)">
                <md-icon class="material-icons">delete</md-icon>
            </md-button>
        </div>
    </div>
</div>
