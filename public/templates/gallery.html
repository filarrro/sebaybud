<div>
    <div class="form-bg md-whiteframe-3dp" flex layout="row" layout-align="center">
        <md-button ng-click="add()" class="md-raised md-primary" type="button">Dodaj zdjęcie</md-button>
    </div>
</div>
<div layout="row" layout-align="center" layout-wrap>
    <div class="md-whiteframe-5dp gallery-item" ng-repeat="item in list track by item.id">
        <img ng-src="media/galery/{{item.source}}" alt="Zdjęcie" />
        <md-button class="md-fab md-mini md-warn" ng-click="delete(item, $index)">
            <md-icon class="material-icons">delete</md-icon>
        </md-button>
    </div>
</div>
