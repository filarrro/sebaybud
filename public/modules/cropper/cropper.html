<div layout="row">
    <div class="img-container" flex="80">
        <img src="modules/cropper/placeholder.png" alt="Picture">
    </div>
    <div style="margin-left: 20px;" flex layout="column">
        <div layout="row" id="actions">
            <div class="docs-buttons" flex layout="column" layout-align="start center">
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Move" data-method="setDragMode" data-option="move" title="Move">
                        <i class="material-icons">zoom_out_map</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Crop" data-method="setDragMode" data-option="crop" title="Draw">
                        <i class="material-icons">crop</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Move Left" data-method="move" data-option="-5" data-second-option="0" title="Move Left">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Move Right" data-method="move" data-option="5" data-second-option="0" title="Move Right">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Move Up" data-method="move" data-option="0" data-second-option="-5" title="Move Up">
                        <i class="material-icons">keyboard_arrow_up</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Move Down" data-method="move" data-option="0" data-second-option="5" title="Move Down">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Zoom In" data-method="zoom" data-option="0.05" title="Zoom In">
                        <i class="material-icons">zoom_in</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Zoom Out" data-method="zoom" data-option="-0.05" title="Zoom Out">
                        <i class="material-icons">zoom_out</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Rotate Left" data-method="rotate" data-option="-1" title="Rotate Left">
                        <i class="material-icons">rotate_left</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Rotate Right" data-method="rotate" data-option="1" title="Rotate Right">
                        <i class="material-icons">rotate_right</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-icon-button" aria-label="Flip Horizontal" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                        <i class="material-icons">flip</i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Reset" data-method="reset" title="Reset">
                        <i class="material-icons">refresh</i>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button class="md-primary md-raised" aria-label="Upload" ng-click="uploadFile()" title="Upload">
                        <md-icon class="material-icons md-dark">file_upload</md-icon>
                        Wgraj plik
                    </md-button>
                    <input type="file" id="inputImage" name="file" accept="image/*" style="display:none;">
                </div>
            </div>
        </div>
        <div class="docs-preview">
            <div class="img-preview preview-lg"></div>
        </div>
    </div>
</div>
